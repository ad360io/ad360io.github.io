<!-- Set nav bar to dark mode and highlight page link if not on index -->
<!-- else set About page link to JS scroll trigger -->
<script>
    var current_page = window.location.pathname.slice(1, ).replace(/\.[^/.]+$/, '');

    if (current_page === '') {
        var current_page_link = document.getElementById('about-link');
        current_page_link.href = '#about';

        var nav_logo = document.getElementById('navLogo');
        nav_logo.href = '#top';
    } else if (current_page !== 'careers') {
        var navbar = document.getElementsByTagName('nav')[0];
        navbar.className += ' dark';

        var current_page_link = document.getElementById(current_page + '-link');
        current_page_link.style.color = '#4b80c0';
    }
</script>
